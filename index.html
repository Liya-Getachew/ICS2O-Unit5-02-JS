<!DOCTYPE html>
<!--- ICS2O-Unit5-02-JS--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Radio Buttons" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Liya-Getachew" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Radio Buttons</title>
    <link
      rel="canonical"
      href="https://github.com/Liya-Getachew/ICS2O-Unit5-02-JS"
    />
    <link rel="manifest" href="/ICS2O-Unit5-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Using Radio Buttons</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >postive or negative number picker</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <p>Do you want a positive number or negative number?</p>
        <div id="radio-buttons">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="button1"
          >
            <input
              checked
              class="mdl-radio__button"
              id="button1"
              name="flash"
              type="radio"
              value="on"
            />
            <span class="mdl-radio__label">positive 1 to 6</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="button2"
          >
            <input
              class="mdl-radio__button"
              id="button2"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">negative (-1) to (-6)</span>
          </label>
        </div>
        <div id="number">___</div>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="generate()"
        >
          Generate #
        </button>
      </main>
    </div>
  </body>
</html>
